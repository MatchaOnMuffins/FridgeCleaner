<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">Create a New Item</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p|safe }}
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
                Save
            </button>
        </form>
        <div class="mt-4 text-center">
            <a 
                href="{% url 'category_create' %}" 
                class="text-blue-500 hover:underline">
                Add a New Category
            </a>
        </div>
        <div class="mt-4 text-center">
            <a 
                href="{% url 'home' %}" 
                class="text-blue-500 hover:underline">
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
